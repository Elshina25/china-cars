<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
        <div class="container">
            <div class="header-menu">
                <div class="header-logo">
                    <a class="logo-link" href="#">
                        <img src="img/LOGO.png" alt="логотип">
                    </a>
                </div>
                <nav class="nav-menu">
                    <ul class="menu-list">
                        <li class="menu-item"><a href="#" class="menu-link">Авто в наличии</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Почему мы</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Кейсы</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">FAQ</a></li>
                        <li class="menu-item"><a href="#" class="menu-link">Контакты</a></li>
                    </ul>
                </nav>
                <button class="button header-button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <section class="section section-banner">
        <div class="container">
            <p class="banner-lg-text">Купим и доставим</p>
            <p class="banner-lg-text yellow">Новый автомобиль</p>
            <p class="banner-lg-text">из Китая в Россию</p>
            <div class="banner-img">
                <a href="#">
                    <img src="img/banner.png" alt="баннер">
                </a>
                <a class="banner-sm-text yellow"><span>Выбрать авто</span></a>
                <span class="banner-sm-text black">Безрисковая растаможка и пожизненная поддержка запчастями</span>
                <span class="banner-sm-text grey">Доступ ко всем эксклюзивным площадкам Китая</span>
            </div>
        </div>
    </section>
    
  </body>
</html>
